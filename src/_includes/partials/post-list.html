        {% for post in posts %}
        <div>
          <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
          <div>
            <p>{{ post.data.summary | safe }}</p>
            <p>Published on <time datetime="{{ post.data.page.date | w3Date }}">{{ post.data.page.date | longDate }}</time></p>
          </div>
        </div>
        {% endfor %}
